<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://use.typekit.net/fpj3wgm.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Facebook - Sign Up</title>
    </head>
    <body>
      <main>
        <div class="gap"></div>
        <section class="page">
            <div class="logo">
                <h1>
                    facebook
                </h1>
            </div>
            <div class="form">
                <form action="POST">
                    <!-- Input Go Here -->
                    <h2>Create a new account</h2>
                    <p>It's quick and easy.</p>
                    <hr />
                    <!--Ask for first and last name -->
                    <div class="name-inputs">
                        <label for="firstName"></label>
                        <input type="text" name='firstName' 
                        id="firstName" placeholder='First Name'>
                        <label for="lastName"> </label>
                        <input type="text" name='LastName'
                        id="lastName" placeholder='Last Name'
                        required minlength='2' maxlength='30'>
                    </div>
                <br>
                <!-- Email -->
                <div id='emailPassword'>
                <label for="email"></label>
                <input type="text" name='email' 
                id="email" placeholder="Email">
                <!-- New Password-->
                <label for="password"></label>
                <input type="text" name='password' 
                id="password" placeholder="New Password"
                required minlength='6' maxlength='15'>
                    </div>
                <br><br>
                    <!-- Select Menu -->
                    <label for="birthday">
                        Birthday <i
                        class="fa-regular
                        fa-circle-question"></i>
                    </label>
                    <br>
                <!-- Month -->
                <div id='selects'>
                <select name="birthday" id="month">
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                </select>
                <!-- Day -->
                <select name="birthday" id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <!-- Year -->
                <select name="birthday" id="year">
                    <option value="2023">2020</option>
                    <option value="2022">2021</option>
                    <option value="2021">2022</option>
                    <option value="2020">2023</option>
                </select>
                </div>
                <br>
                <!--Radio Gender Button -->
                <label for="gender">
                    Gender <i class="fa-regular
                    fa-circle-question"></i>
                </label>
                <div id="radio-btns">
                <!-- Female Btn -->
                <div class='radio'>
                    <label for="female">Female   
                    </label>
                    <input type="radio"
                    name='gender' id="female">
                </div>
                <!-- Male Btn -->
                <div class='radio'>
                    <label for="male">Male   
                    </label>
                    <input type="radio"
                    name='gender' id="male">
                </div>
                <!-- Custom -->
                <div class='radio'>
                    <label for="custom">Custom   
                    </label>
                    <input type="radio"
                    name='gender' id="male">
                </div>

                </div>

                <!-- Sign Up Button -->
                <div id='signup'>
                <input type="submit" value="Sign Up"
                id='submitBtn'>
                <br>
                <a href="#">Already have an account?</a>
                </div>

            </div>
                
                </form>
            </div>
        </section>
        <div class="gap">

        </div>

      </main>
    </body>     
</html>
