<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="https://use.typekit.net/fpj3wgm.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Facebook - Sign Up</title>
    </head>
    <body>
      <main>
        <div class="gap"></div>
        <section class="page">
            <div class="logo">
                <h1>
                    facebook
                </h1>
            </div>
            <div class="form">
                <form action="POST">
                    <!-- Input Go Here -->
                    <h2>Create a new account</h2>
                    <p>It's quick and easy.</p>
                    <hr />
                    <!--Ask for first and last name -->
                    <div class="name-inputs">
                        <label for="firstName"></label>
                <input type="text" name='firstName'
                id="firstName" placeholder='First Name'>
                <label for="lastName"> </label>
                <input type="text" name='LastName'
                id="lastName" placeholder='Last Name'>
                <br>
                <!-- Email -->
                <label for="email"></label>
                <input type="text" name='email' 
                id="email" placeholder="Mobile Number or Email">
                <br>
                <!-- New Password-->
                <label for="password"></label>
                <input type="text" name='password' 
                id="password" placeholder="New Password">
                <br>
                    <!-- Select -->
                    <h6>Birthday<h6>
                    <label for="birthday"></label>
                <!-- Month -->
                <select name="birthday" id="month">
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                </select>
                <!-- Day -->
                <select name="birthday" id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <!-- Year -->
                <select name="birthday" id="year">
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
                <!--Gender-->
                <h6>Gender</h6>
                <label for="gender"></label>
                <!-- Female -->
                <select name="gender" id="Female">
                    
                </select>
                <!-- Male -->
                <select name="gender" id="Male">
                    
                </select>
                <!-- Custom -->
                <select name="gender" id="Custom">
                   
            </div>
                
                </form>
            </div>
        </section>
        <div class="gap">

        </div>

      </main>
    </body>     
</html>
