<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Inputs</title>
    </head>
    <body>
        <h1>Demo Form</h1>
        <!-- Shipping Information -->
        <form action="">
            <fieldset>
                <legend>Shipping Address</legend>
                <!-- First Name Input -->
                <label for="firstName">First Name</label>
                <input type="text" name='firstName'
                id="firstName" placeholder='First Name'>
                <br>
                <!-- Last Name Input -->
                <label for="lastName">Last Name</label>
                <input type="text" name='LastName'
                id="lastName" placeholder='Last Name'>
                <br>
                <!-- Address -->
                <label for="street">Street Address</label>
                <!-- Street Address -->
                <input type="text" name='street' 
                id="street" placeholder="Street Address">
                <br>
                <!-- Apt/Unit -->
                <label for="apt">Apt/Unit</label>
                <input type="text" name="apt" id="apt" placeholder='Apt/Unit'>
                <br>
                <!-- City -->
                <label for="city">City</label>
                <input type="text" name="city" id="city" placeholder='City'>
                <br>
                <!-- State -->
                <label for="apt">State</label>
                <input type="text" name="state" id="state" placeholder='State'>
                <br>
                <!-- Zip Code -->
                <label for="zipCode">Zip Code</label>
                <input type="text" name="zipCode" id="zipCode" placeholder='Zip Code'>
            </fieldset>

            <!--Payment Info -->
            <fieldset>
                <legend>Payment Info</legend>
                <!--CC Number -->
                <label for="ccNum">Credit Card Number</label>
                <input type="text" name="ccNum" id="ccNum">
                <br>                
                <!-- Expiration Date -->
                <label for="exp">Exp. Month/Year</label>
                <input type="month" name="exp" id="exp">
                <br>
                <!-- CCV -->
                <label for="ccv">CCV</label>
                <input type="number" name="ccv" id="ccv">
            </fieldset>

            <!-- Message -->
            <fieldset>
                <legend>Message</legend>
                <label for="message">Send a Message</label>
                <br>
                <textarea name="message" id="message" cols="30" 
                rows="10" placeholder='Type your message here!'>
                </textarea>

                <!-- Select -->
                <label for="birthday">Birthday</label>
                <!-- Month -->
                <select name="birthday" id="month">
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                </select>
                <!-- Day -->
                <select name="birthday" id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <!-- Year -->
                <select name="birthday" id="year">
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </fieldset>
        </form>

   </body>     
</html>
